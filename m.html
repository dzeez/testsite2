<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 2em;
        }
        h1 {
            font: 3em sans-serif;
        }
    </style>
    <script>
        window.onload = (event) => {
            document.querySelector("#inner-width-result").textContent = "innerWidth: " + window.innerWidth;
            document.querySelector("#outer-width-result").textContent = "outerWidth: " + window.outerWidth;
        };
    </script>
</head>
<body>
    <h1 id="inner-width-result">result placeholder</h1>
    <h1 id="outer-width-result">result placeholder</h1>
</body>
</html>
